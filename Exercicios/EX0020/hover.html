<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

       div>p{
        display: none;
       }
       
       
        :hover div >p{
            display: block;
            background-color: blue;
            color: red;
            width: 300px;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o testo a baixo</p>
    
        <p>Passe o mouse aqui</p>
    
    <div>
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
